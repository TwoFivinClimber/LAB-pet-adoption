<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@1,700&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Pet Adoption</h1>
    <div class="btn-div" id="btn-div"></div>
    <div class="container" id="pet-div"></div>
    <div class="form-container" id="form">
      <h3>Add Your Pet !</h3>
      <form class="form" id="petForm" action="/action_page.php">
        <label for="petName">Pet Name</label>
        <input type="text" id="petName" name="petName" /><br /><br />
        <label for="petColor">Pet Color</label>
        <input type="text" id="petColor" name="petColor" /><br /><br />
        <label for="petSkill">Pet Skill</label>
        <input type="text" id="petSkill" name="petSkill" /><br /><br />
        <label id="chooseAnimal" for="ptype">Choose your Animal</label>
        <select name="petType" id="petType">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="dino">Dino</option>
        </select>
        <label class="petImage" for="petImage">Pet Photo Url</label>
        <input type="text" id="petImage" name="petImage" /><br /><br />
        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
